<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tarefas</title>
    <link rel="stylesheet" href="styles.css">
    
</head>
<body>
    <div class="container">
        <div class="cabecalho">
            <h1>Lista de Tarefas</h1>
        </div>
        <div class="entrada">
            <input type="text" id="AdicionarTarefa" placeholder="Digite uma nova tarefa...">
            <button onclick="tarefas()">Incluir Tarefa</button>
        </div>
        <div class="conteudo">
            <ul id="ListaTarefa">
                <!-- local onde serÃ¡ adicionado as tarefas  -->
            </ul>
        </div>
        <div class="rodape">
            <button class="btConcluir" onclick="tarefasConcluidas()">Eliminar tarefas concluidas</button>   
        </div>
        <script src="script.js"></script>
    </div>
</body>
</html>
